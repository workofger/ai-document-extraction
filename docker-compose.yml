version: '3.8'

services:
  docval-ai:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GEMINI_API_KEY: ${GEMINI_API_KEY}
    container_name: partrunner-docval-ai
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.docval.rule=Host(`products.partrunner.com`) && PathPrefix(`/doc_demo`)"
      - "traefik.http.services.docval.loadbalancer.server.port=80"

networks:
  default:
    name: partrunner-network
    external: true

