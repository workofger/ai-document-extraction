<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <defs>
    <linearGradient id="amber-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5B301"/>
      <stop offset="100%" style="stop-color:#D4A017"/>
    </linearGradient>
  </defs>
  <!-- Icon: Stylized truck/runner -->
  <rect x="2" y="15" width="28" height="20" rx="3" fill="url(#amber-gradient)"/>
  <rect x="22" y="20" width="12" height="15" rx="2" fill="url(#amber-gradient)"/>
  <circle cx="10" cy="38" r="5" fill="#1A1A1A" stroke="url(#amber-gradient)" stroke-width="2"/>
  <circle cx="28" cy="38" r="5" fill="#1A1A1A" stroke="url(#amber-gradient)" stroke-width="2"/>
  <!-- Speed lines -->
  <line x1="36" y1="22" x2="44" y2="22" stroke="url(#amber-gradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="38" y1="27" x2="46" y2="27" stroke="url(#amber-gradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="36" y1="32" x2="44" y2="32" stroke="url(#amber-gradient)" stroke-width="2" stroke-linecap="round"/>
  <!-- Text: PartRunner -->
  <text x="52" y="33" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700" fill="#F9FAFB">
    <tspan fill="#F5B301">Part</tspan><tspan fill="#F9FAFB">Runner</tspan>
  </text>
</svg>


