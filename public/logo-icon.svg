<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="amber-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5B301"/>
      <stop offset="100%" style="stop-color:#D4A017"/>
    </linearGradient>
  </defs>
  <!-- Truck body -->
  <rect x="4" y="14" width="28" height="20" rx="4" fill="url(#amber-grad)"/>
  <rect x="24" y="18" width="14" height="16" rx="3" fill="url(#amber-grad)"/>
  <!-- Windows -->
  <rect x="26" y="20" width="10" height="8" rx="2" fill="#1A1A1A" opacity="0.4"/>
  <!-- Wheels -->
  <circle cx="12" cy="36" r="6" fill="#1A1A1A"/>
  <circle cx="12" cy="36" r="4" fill="#2D2D2D"/>
  <circle cx="12" cy="36" r="2" fill="url(#amber-grad)"/>
  <circle cx="32" cy="36" r="6" fill="#1A1A1A"/>
  <circle cx="32" cy="36" r="4" fill="#2D2D2D"/>
  <circle cx="32" cy="36" r="2" fill="url(#amber-grad)"/>
  <!-- Speed lines -->
  <line x1="40" y1="20" x2="46" y2="20" stroke="url(#amber-grad)" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="42" y1="26" x2="46" y2="26" stroke="url(#amber-grad)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="40" y1="32" x2="46" y2="32" stroke="url(#amber-grad)" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
</svg>


