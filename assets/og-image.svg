<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0c"/>
      <stop offset="50%" style="stop-color:#1a1510"/>
      <stop offset="100%" style="stop-color:#12100e"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD60A"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="#FFD60A" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="630" stroke="#FFD60A" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="630" stroke="#FFD60A" stroke-width="1"/>
    <line x1="100" y1="0" x2="1200" y2="550" stroke="#FFD60A" stroke-width="1"/>
    <line x1="200" y1="0" x2="1200" y2="450" stroke="#FFD60A" stroke-width="1"/>
  </g>
  
  <!-- Document icons -->
  <g transform="translate(100, 180)">
    <!-- INE Card -->
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#1e1e24" stroke="#FFD60A" stroke-width="2"/>
    <rect x="10" y="15" width="30" height="35" rx="4" fill="#333"/>
    <line x1="50" y1="20" x2="100" y2="20" stroke="#555" stroke-width="6" stroke-linecap="round"/>
    <line x1="50" y1="35" x2="90" y2="35" stroke="#444" stroke-width="4" stroke-linecap="round"/>
    <line x1="50" y1="48" x2="80" y2="48" stroke="#444" stroke-width="4" stroke-linecap="round"/>
    <circle cx="95" cy="60" r="12" fill="none" stroke="#22c55e" stroke-width="2"/>
    <path d="M89 60l4 4 8-8" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- License -->
    <rect x="0" y="100" width="120" height="80" rx="8" fill="#1e1e24" stroke="#FFD60A" stroke-width="2"/>
    <rect x="10" y="115" width="30" height="35" rx="4" fill="#333"/>
    <line x1="50" y1="120" x2="100" y2="120" stroke="#555" stroke-width="6" stroke-linecap="round"/>
    <line x1="50" y1="135" x2="90" y2="135" stroke="#444" stroke-width="4" stroke-linecap="round"/>
    <circle cx="95" cy="160" r="12" fill="none" stroke="#22c55e" stroke-width="2"/>
    <path d="M89 160l4 4 8-8" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- RFC Document -->
    <rect x="0" y="200" width="120" height="80" rx="8" fill="#1e1e24" stroke="#FFD60A" stroke-width="2"/>
    <text x="15" y="235" font-family="monospace" font-size="12" fill="#FFD60A">RFC</text>
    <line x1="50" y1="225" x2="100" y2="225" stroke="#555" stroke-width="4" stroke-linecap="round"/>
    <line x1="50" y1="240" x2="90" y2="240" stroke="#444" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="260" x2="105" y2="260" stroke="#333" stroke-width="4" stroke-linecap="round"/>
    <circle cx="95" cy="260" r="12" fill="none" stroke="#22c55e" stroke-width="2"/>
    <path d="M89 260l4 4 8-8" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Main content -->
  <g transform="translate(350, 180)">
    <text font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="72" fill="#ffffff">
      <tspan>DocVal</tspan>
      <tspan fill="url(#yellowGrad)"> API</tspan>
    </text>
    
    <text y="80" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="rgba(255,255,255,0.7)">
      Mexican Document Validation API
    </text>
    
    <text y="140" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.5)">
      Hybrid OCR · GPT-4o · Fraud Detection
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 180)">
      <g>
        <rect width="160" height="50" rx="8" fill="rgba(255,214,10,0.15)" stroke="rgba(255,214,10,0.3)" stroke-width="1"/>
        <text x="80" y="32" text-anchor="middle" font-family="system-ui" font-size="16" fill="#FFD60A">24+ Doc Types</text>
      </g>
      <g transform="translate(180, 0)">
        <rect width="160" height="50" rx="8" fill="rgba(34,197,94,0.15)" stroke="rgba(34,197,94,0.3)" stroke-width="1"/>
        <text x="80" y="32" text-anchor="middle" font-family="system-ui" font-size="16" fill="#22c55e">Fraud Detection</text>
      </g>
      <g transform="translate(360, 0)">
        <rect width="160" height="50" rx="8" fill="rgba(59,130,246,0.15)" stroke="rgba(59,130,246,0.3)" stroke-width="1"/>
        <text x="80" y="32" text-anchor="middle" font-family="system-ui" font-size="16" fill="#3b82f6">Vehicle Photos</text>
      </g>
    </g>
  </g>
  
  <!-- PartRunner logo area -->
  <g transform="translate(100, 550)">
    <text font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="18" fill="#FFD60A">PARTRUNNER</text>
    <text x="150" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.4)">Engineering</text>
  </g>
  
  <!-- Version badge -->
  <g transform="translate(1050, 550)">
    <rect width="80" height="30" rx="15" fill="rgba(255,214,10,0.2)"/>
    <text x="40" y="20" text-anchor="middle" font-family="monospace" font-size="14" fill="#FFD60A">v1.1.0</text>
  </g>
</svg>
